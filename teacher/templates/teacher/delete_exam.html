{% extends 'teacher/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <h3 class="mb-4 text-danger">Delete Exam</h3>
            <p>Are you sure you want to delete the exam "{{ exam.title }}"?</p>
            <p class="text-muted">This action cannot be undone. All associated questions, results, and student data will be permanently deleted.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Delete Exam
                    </button>
                    <a href="{% url 'exam_list' %}" class="btn btn-secondary ms-2">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
