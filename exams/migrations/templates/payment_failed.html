{% extends 'base_dashboard.html' %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    <h2 class="card-title mt-3">Payment Failed</h2>
                    <p class="card-text">
                        We're sorry, but your payment could not be processed. Please try again or contact support if the problem persists.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'subscription_plans' %}" class="btn btn-primary">
                            <i class="fas fa-redo"></i> Try Again
                        </a>
                        <a href="{% url 'support' %}" class="btn btn-outline-secondary ml-2">
                            <i class="fas fa-headset"></i> Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
