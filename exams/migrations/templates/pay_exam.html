<!-- pay_exam.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for {{ exam.title }}</title>
</head>
<body>
    <h1>Pay for {{ exam.title }}</h1>
    <p>Price: {{ exam.price }} ETB</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
